<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            background-color: #333;
            padding: 0.5em;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
            margin-right: auto;
        }

        .navbar .menu {
            display: flex;
            gap: 1em;
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
            }

            .navbar .menu {
                flex-direction: column;
                gap: 0;
            }

            .navbar a {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">MyWebsite</div>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <div id="home" style="padding: 2em;">
        <h1>Welcome to MyWebsite</h1>
        <p>This is the home section.</p>
    </div>

    <div id="about" style="padding: 2em;">
        <h1>About Us</h1>
        <p>This is the about section.</p>
    </div>

    <div id="services" style="padding: 2em;">
        <h1>Our Services</h1>
        <p>This is the services section.</p>
    </div>

    <div id="contact" style="padding: 2em;">
        <h1>Contact Us</h1>
        <p>This is the contact section.</p>
    </div>
</body>
</html>
